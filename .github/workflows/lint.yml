name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint
      run: |
        flake8 . --select=E9,F63,F7,F82
        flake8 . --exit-zero --max-complexity=10 --max-line-length=127
